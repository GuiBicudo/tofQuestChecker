<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOF Checklist</title>


</head>

<body>

  <!-- <div class="profile"></div>

  -->
    <header>
        <div class="pageHeader">

        Daily Quests Checker

        </div>

        </header>
       
        <nav class="slidemenu">
  
            <!-- Item 1 -->
            <input type="radio" name="slideItem" id="slide-item-1" class="slide-toggle" checked/>
            <label for="slide-item-1"><p class="icon">¢</p><span>Core Quests</span></label>
            
            <!-- Item 2 -->
            <input type="radio" name="slideItem" id="slide-item-2" class="slide-toggle"/>
            <label for="slide-item-2"><p class="icon">†</p><span>One Time Quests
            </span></label>
            
            <!-- Item 3 -->
            <input type="radio" name="slideItem" id="slide-item-3" class="slide-toggle"/>
            <label for="slide-item-3"><p class="icon">¥</p><span>Guild Quests</span></label>
            
            <!-- Item 4 -->
            <input type="radio" name="slideItem" id="slide-item-4" class="slide-toggle"/>
            <label for="slide-item-4"><p class="icon">Φ</p><span>Infinite Quests</span></label>
            
            <div class="clear"></div>
            
            <!-- Bar -->
            <div class="slider">
              <div class="bar"></div>
            </div>
            
          </nav>


          <div class="coreQuests">

            


          </div>

</body>


</html>
